logging.level.org.springframework.data.r2dbc=DEBUG

spring.r2dbc.url=r2dbc:postgresql://localhost:5433/catalizator
spring.r2dbc.username=${dbName}
spring.r2dbc.password=${dbPass}

spring.flyway.baseline-on-migrate=true

spring.flyway.url=jdbc:postgresql://localhost:5433/catalizator
spring.flyway.user=${dbName}
spring.flyway.password=${dbPass}

jwt.secret=${secret}
jwt.expiration=86400